<% if(auth) { %>
    <li>
        <a id="sign-out-button" href="#sign-out-button" title="Выйти" class="icon-logout">Выйти</a>
    </li>
    <li>
        <%= email %>
    </li>
<% } else { %>
    <li>
        <a id="sign-in-button" href="#sign-in-button" title="Войти" class="icon-login">Войти</a>
    </li>
    <li>
        <a id="sign-up-button" href="#sign-up-button" title="Зарегистрироваться">Зарегистрироваться</a>
    </li>
<% } %>
